<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
    <h1>用户信息</h1>
    <form th:action="@{/user}" th:method="post">
        <input type="hidden" name="_method" value="put"/><br/>
        <input type="hidden" name="id" th:value="${user.id}"/><br/>
        用户名：<input th:type="text" name="name" th:value="${user.name}"/><br/>
        性 别：<input th:type="radio" name="sex" value="1" th:field="${user.sex}">男</input>
    <input th:type="radio" name="sex" value="0" th:field="${user.sex}">女</input><br/>
        邮 箱：<input th:type="text" name="email" th:value="${user.email}"/><br/>
        <input th:type="submit" value="修改用户信息"/>
    </form>
</body>
</html>
